<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    * {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
   </style>
    <title>Document</title>
</head>
<body>
    <h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="omg starsss.jpg" alt="Star" style="width:100%">
  </div>
  <div class="column">
    <img src="origami-lucky-stars-tutorial-paper-kawaii-01-1320x743.jpg" alt="kawaii stars" style="width:100%">
  </div>
  <div class="column">
    <img src="heart star origami.jpg" alt="heart" style="width:100%">
  </div>
</div>
</body>
</html>
